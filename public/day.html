<header class="banner">
    <div class="header">
        <div class="header__logo">
            <i class="far fa-calendar-check header__logo__img" />
        </div>
        <h1 class="title">practica</h1>
        <nav class="header__nav">
            <a href="#" class="header__nav__link">
                dashboard
            </a>
            <a href="#" class="header__nav__link">
                logout
            </a>
        </nav>
    </div>
</header>

<main>
    <section class="left-block">
        <section class="left-block__week">
            <h3 class="left-block__week__title">Your Week</h3>
            <a>Monday</a>
            <a>Tuesday</a>
            <a>Wednesday</a>
            <a>Thursday</a>
            <a>Friday</a>
            <a>Saturday</a>
            <a>Sunday</a>
        </section>
    </section>
    <section class="day">
        <div>
            <h2 class="day__title">Today's scheduled tasks:</h2>
            <div class="day__nav">
                <i class="fas fa-backward day__nav__back" />
                <h3 class="day__nav__date">Tuesday, August 7th 2018</h3>
                <i class="fas fa-forward day__nav__fward" />
            </div>

            <form class="todo">
                <input type="text" class="todo__item" name="q" placeholder="Add task" autocomplete="off" />
                <button type="submit" class="todo__add">
                    <i class="fas fa-plus" />
                </button>
            </form>
            <ul class="tasks">
                <li class="tasks__task">
                    <input type="checkbox" class="tasks__task__check" />
                    <label class="tasks__task__title">Scales</label>
                    <button class="tasks__task__del">
                        <i class="fas fa-times" />
                    </button>
                </li>
                <li class="tasks__task">
                    <input type="checkbox" class="tasks__task__check" />
                    <label class="tasks__task__title">Scales</label>
                    <button class="tasks__task__del">
                        <i class="fas fa-times" />
                    </button>
                </li>
                <li class="tasks__task">
                    <input type="checkbox" class="tasks__task__check" />
                    <label class="tasks__task__title">Scales</label>
                    <button class="tasks__task__del">
                        <i class="fas fa-times" />
                    </button>
                </li>
            </ul>
            <div class="day__practice">
                <button class="day__practice__smile">
                    <i class="far fa-smile" />
                </button>
                <label>I practiced today</label>
            </div>
        </div>
    </section>
    <section class="notepad">
        <h3 class="notepad__title">Notepad</h3>
        <textarea>
        Textarea with style example Line 1 Line 2 Line 3 Line 4 Line 5
        Line 6 Line 7 Line n
      </textarea>
    </section>
</main>
